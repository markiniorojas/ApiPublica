<div class="app-container">
    <!-- Sidebar -->
    <mat-sidenav-container class="sidenav-container">
      <mat-sidenav #sidenav mode="side" opened class="sidenav mat-elevation-z8">
        <div class="logo-container">
          <h2>Universo Star Wars</h2>
        </div>
        
        <mat-nav-list>
          
          <a mat-list-item routerLink="/principal/user" routerLinkActive="active-link">
            <mat-icon>person</mat-icon>
            <span>User</span>
          </a>
          
          <a mat-list-item routerLink="/principal/planets" routerLinkActive="active-link">
            <mat-icon>admin_panel_settings</mat-icon>
            <span>Planetas</span>
          </a>
          
          <a mat-list-item routerLink="/principal/characters" routerLinkActive="active-link">
            <mat-icon>account_circle</mat-icon>
            <span>Characters</span>
          </a>
  
          <a mat-list-item routerLink="/principal/species" routerLinkActive="active-link">
            <mat-icon>manage_accounts</mat-icon>
            <span>Species</span>
          </a>
        
        </mat-nav-list>
        
        <div class="user-info">
          <mat-icon>account_circle</mat-icon>
          <div class="user-details">
            <span class="username">Usuario Actual</span>
            <a class="logout" href="#">Cerrar sesión</a>
          </div>
        </div>
      </mat-sidenav>
      
      <!-- Contenido principal -->
      <mat-sidenav-content class="content">
        <mat-toolbar color="primary" class="top-toolbar mat-elevation-z4">
          <button mat-icon-button (click)="sidenav.toggle()">
            <mat-icon>menu</mat-icon>
          </button>
          <span class="page-title">Panel de Administración</span>
          <span class="spacer"></span>
          <button mat-icon-button>
            <mat-icon>notifications</mat-icon>
          </button>
          <button mat-icon-button>
            <mat-icon>settings</mat-icon>
          </button>
        </mat-toolbar>
        
        <div class="content-container">
          <router-outlet></router-outlet>
        </div>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
